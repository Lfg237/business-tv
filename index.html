/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#121b2c;
  display:flex;
  align-items:center;
  padding:10px 20px;
  z-index:1000;
  box-shadow:0 3px 8px rgba(0,0,0,0.5);
}

  width:50px;

  object-fit:cover;
  border-radius:8px;
  margin-right:15px;
}

header h1{

  background: linear-gradient(270deg, #4ea1ff, #ff4ea1, #4effa1, #ffb64e);
  background-size: 800% 800%;
  -webkit-background-clip: text;

}

  border-radius:10px;
}

  min-width:240px;

}

.media-card img{

  object-fit:cover;

}

.media-actions{

  justify-content:space-around;
  padding:10px;

  gap:5px;

.btn{

  color:white;
  text-decoration:none;

</head>

<body>
