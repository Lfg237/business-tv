  {type:"mp4", url:"https://www.w3schools.com/html/mov_bbb.mp4"}
];

let liveIndex=0;

function getYouTubeID(url){
  try{
    if(url.includes("youtu.be")) return url.split("youtu.be/")[1].split("?")[0];
    if(url.includes("v=")) return url.split("v=")[1].split("&")[0];
  }catch(e){}
  return null;
}

function playLive(){
  const zone=document.getElementById("livePlayer");
  const item=LIVE_PLAYLIST[liveIndex];
  if(!item || !item.url){
    zone.innerHTML="<div style='color:white;text-align:center;padding-top:40px;'>‚õî Vid√©o non disponible</div>";
    return;
  }
  if(item.type==="youtube"){
    const id=getYouTubeID(item.url);
    zone.innerHTML=`<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  }else if(item.type==="facebook"){
    zone.innerHTML=`<iframe width="100%" height="100%" src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(item.url)}&show_text=false&autoplay=true" allowfullscreen></iframe>`;
  }else if(item.type==="mp4"){
    zone.innerHTML=`<video width="100%" height="100%" autoplay controls onended="nextLive()"><source src="${item.url}" type="video/mp4"></video>`;
  }
}

function nextLive(){liveIndex=(liveIndex+1)%LIVE_PLAYLIST.length;playLive();}
function prevLive(){liveIndex=(liveIndex-1+LIVE_PLAYLIST.length)%LIVE_PLAYLIST.length;playLive();}
function openLiveTV(){document.getElementById("liveTV").style.display="block";playLive();}
function closeLiveTV(){document.getElementById("liveTV").style.display="none";}
</script>
